name: a_la_te_app
description: A Very Good Project created by Very Good CLI.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.19.0 <3.0.0"
  flutter: 3.7.0

dependencies:
  bloc: 8.1.0
  connectivity_plus: 3.0.4
  dio: 5.1.1
  flex_color_scheme: 7.0.1
  flutter:
    sdk: flutter
  flutter_bloc: 8.1.1
  flutter_date_pickers: 0.4.2
  flutter_localizations:
    sdk: flutter
  freezed: 2.3.2
  freezed_annotation: 2.2.0
  get_it: 7.2.0
  go_router: 6.5.5
  google_fonts: 4.0.4
  intl: 0.17.0
  json_annotation: 4.8.0
  json_serializable: 6.6.1
  multiple_result: 4.0.0

dev_dependencies:
  bloc_test: 9.1.0
  build_runner: 2.3.3
  flutter_test:
    sdk: flutter
  mocktail: 0.3.0
  very_good_analysis: 3.1.0

flutter:
  uses-material-design: true
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/google_fonts/Montserrat-Black.ttf
          weight: 900
        - asset: assets/google_fonts/Montserrat-BlackItalic.ttf
          weight: 900
          style: italic
        - asset: assets/google_fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/google_fonts/Montserrat-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/google_fonts/Montserrat-ExtraBold.ttf
          weight: 800
        - asset: assets/google_fonts/Montserrat-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: assets/google_fonts/Montserrat-ExtraLight.ttf
          weight: 200
        - asset: assets/google_fonts/Montserrat-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: assets/google_fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/google_fonts/Montserrat-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/google_fonts/Montserrat-Light.ttf
          weight: 300
        - asset: assets/google_fonts/Montserrat-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/google_fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/google_fonts/Montserrat-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/google_fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/google_fonts/Montserrat-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/google_fonts/Montserrat-Thin.ttf
          weight: 100
        - asset: assets/google_fonts/Montserrat-ThinItalic.ttf
          weight: 100
          style: italic
  generate: true
  assets:
    - assets/images/user/
    - assets/images/clubs/
    - assets/images/home/
